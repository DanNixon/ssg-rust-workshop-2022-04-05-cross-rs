---
name: CI

on:
  - push

jobs:
  formatting-and-quality:
    name: Formatting and Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Setup
        run: rustup component add clippy rustfmt

      - name: Format
        run: cargo fmt -- --check

      - name: Clippy
        run: cargo clippy -- -Dwarnings

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Build and Test
        run: cargo test

  cross-builds:
    name: Build
    needs:
      - build-and-test
      - formatting-and-quality
    runs-on: ubuntu-latest

    strategy:
      matrix:
        platform:
          - x86_64-unknown-linux-musl
          - x86_64-pc-windows-gnu
          - aarch64-unknown-linux-musl

    steps:
      - uses: actions/checkout@v2

      - name: Setup
        run: cargo install cross

      - name: Build
        id: cross-build
        run: "cross build --release --target ${{ matrix.platform }}"

      - name: Store binary
        uses: actions/upload-artifact@v3
        with:
          name: "magic-8-ball-${{ matrix.platform }}"
          path: "target/${{ matrix.platform }}/release/magic-8-ball*"
